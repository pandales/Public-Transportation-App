<div class="stations-overview" layout="row">
    <span layout-padding>52 trains currently in service.</span>
    <span layout-padding class="date" flex="">Sep 12, 10:25 am </span>
</div>
<form class="station-selection">
    <md-input-container>
        <label for="stationName">Station Name</label>
        <input id="stationName"
               ng-model="ctrl.searchForm.station"
               list="stations"
               placeholder="write a station name to see its schedule"
               ng-keyup="ctrl.searchStation()"
               autofocus>
        <datalist id="stations">
            <option ng-repeat="station in ctrl.stations"
                    value="{{station.name}}"></option>
        </datalist>
    </md-input-container>
    <div class="center">
        <md-button
                class="md-primary"
                ng-click="ctrl.getStationInfo()">
            Search</md-button>
    </div>
</form>
<section class="no-result"
         layout-padding=""
         ng-hide="ctrl.searchForm.latestStation">
    <p> There is no results for the station that you are looking for.</p>
</section>
<section class="search-result" ng-show="ctrl.searchForm.latestStation">
    <h2 class="center">The station</h2>
    <md-card class="platform-card">
        <md-card-header>
            <md-card-header-text>
                <span class="md-title">Platform 1</span>
            </md-card-header-text>
        </md-card-header>
        <md-list>
            <md-list-item>
                <p class="train" flex="25">Train 1: </p>
                <p flex=""><span>5 min</span>, <span>15 min</span>, <span>25 min</span>, <span>25 min</span>,
                    <span>25 min</span></p>
            </md-list-item>
            <md-list-item>
                <p class="train" flex="25">Train 1: </p>
                <p flex=""><span>5 min</span>, <span>15 min</span>, <span>25 min</span>, <span>25 min</span>,
                    <span>25 min</span></p>
            </md-list-item>
            <md-list-item>
                <p class="train" flex="25">Train 1: </p>
                <p flex=""><span>5 min</span>, <span>15 min</span>, <span>25 min</span>, <span>25 min</span>,
                    <span>25 min</span></p>
            </md-list-item>

        </md-list>

    </md-card>
</section>
